<p-toast></p-toast>
<p-confirmDialog
  message="Do you want delete Product?"
  accept="onConfirm"
  reject="onReject"
  header="Delete"
  acceptButtonStyleClass="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
  rejectButtonStyleClass="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
>
  <span>Are you sure you want to delete this product?</span>
</p-confirmDialog>

<div class="flex justify-between items-center mb-[50px]">
  <h1 class="font-bold text-[24px] my-[15px]">Category List</h1>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <p-toast></p-toast>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Category name</th>
        <th scope="col" class="px-6 py-3">
          <button
            (click)="addCategory()"
            class="text-white h-[35px] bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Create Category
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let category of categoryList"
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <td class="px-6 py-4">{{ category.name }}</td>
        <td class="px-6 py-4">
          <button
            (click)="updateCategory(category._id)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mx-[10px]"
          >
            Edit
          </button>
          <!-- <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit</a
          > -->
          <!--Envent (target)="statement" (click)="deleteProduct(product.id)" -->
          <button
            (click)="deleteCategory(category._id)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
